<div class="row">
  <div class="col-md-12">
    <h5>Users</h5>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p-table class="table" [value]="users$ | async">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Firstname</th>
              <th>Lastname</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>{{user.Id}}</td>
              <td>{{user.Username}}</td>
              <td>{{user.FirstName}}</td>
              <td>{{user.LastName}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
